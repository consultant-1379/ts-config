          host:
            description: Host part of the FQDN (without domain). Optional.
            type: string
      nrfdns:
        description: NRF DNS configurations. Optional.
        type: object
        additionalProperties: false
        properties:
          host:
            description: Host part of the FQDN (without domain). Optional.
            type: string
