description: Dual-mode 5G Core JSON Schema for CNF user input
title: Dual-mode 5G Core JSON Schema for CNF
type: object
additionalProperties: false
properties:
###############################################################################
### CNF general information START
### ----------------------------------------------------------------------- ###
  nodeName:
    description: Node name. Mandatory.
    type: string
  nodeType:
    description: Node type. Mandatory.
    type: string
    enum:
    - PCC
    - PCG
    - CCRC
    - CCDM
    - ERIC-CCDM
    - CCSM
    - EDA
    - SC
    - CCPC
    - CCES
    - EM
  instance:
    description: Instance number in the cluster. Optional.
    type: [integer, string]
    default: ''
  candidateConfig:
    description: Parameter that will change xml-config from "running" to "candiate". Optional.
    type: boolean
    default: false
  vnflcm:
    description: LCM configurations. Mandatory.
    type: object
    additionalProperties: false
    required:
    - namespace
    properties:
      clusterName:
        description: K8s cluster name used in instantiate.json. Optional.
        type: string
        default: default
      namespace:
        description: Namespace in K8s cluster. Mandatory.
        type: string
      InstantiateVnfRequest:
        description: InstantiateVnfRequest in instantiate.json. Optional.
        type: object
        additionalProperties: false
        properties:
          applicationTimeOut:
            description: applicationTimeOut. Optional.
            type: integer
            default: 900
          skipVerification:
            description: skipVerification. Optional.
            type: string
            default: "false"
          skipJobVerification:
            description: skipJobVerification. Optional.
            type: string
            default: "false"
  nodeSelector:
    description: Assign CNF to specific groups of node. Optional.
    type: object
    default: {}
    additionalProperties:
      description: Node label value. Optional.
      type: string
  users:
    description: Users information. Optional.
    type: object
    additionalProperties: false
    properties:
      day0:
        description: List of users of Day 0. Optional.
        additionalProperties: false
        type: object
        items:
          type: object
          additionalProperties: false
          properties:
            username:
              description: Username. Optional.
              type: string
            password:
              description: Password. Optional.
              type: string
            groups:
              description: List of the groups for the user. Optional.
              type: array
              items:
                type: string
      day1:
        description: List of users of Day 1. Mandatory.
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            username:
              description: Username. Mandatory.
              type: string
            password:
              description: Password. Mandatory.
              type: string
            groups:
              description: List of the groups for the user. Mandatory.
              type: array
              items:
                type: string
      oauth2-client:
        description: List of oauth2-client. Optional. Only valid for CCDM.
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            id:
              description: client-id. Mandatory.
              type: string
            secret:
              description: client-secret. Mandatory.
              type: string
            groups:
              description: List of the groups for the client. Mandatory.
              type: array
              items:
                type: string
  license:
    description: License information. Mandatory.
    type: object
    additionalProperties: false
    properties:
      customerId:
        description: customerId. Mandatory
        type: string
      swltId:
        description: swltId. Mandatory.
        type: string
  cnom:
    description: CNOM configurations. Optional.
    type: object
    additionalProperties: false
    properties:
      fqdn:
        description: CNOM FQDN. Mandatory.
        type: string
  snmp:
    description: SNMP configuration. Optional.
    type: object
    additionalProperties: false
    properties:
      agentEngineId:
        description: agentEngineId. Optional.
        type: string
      heartbeatInterval:
        description: heartbeatInterval. Optional.
        type: integer
      sourceIdentifier:
        description: Use OAM IP as sourceIdentifier.  Optional.
        type: string
  ddc:
    description: DDC configuration. Mandatory.
    type: object
    properties:
      remotePath:
        description: remote path on SFTP server. Mandatory.
        type: string
  oamDomain:
    description: used for generate the ICCR FQDN. Mandatory. # should be removed in the future
    type: string
  vtap:
    description: SW probe configuration. Optional.
    type: object
    additionalProperties: false
    properties:
      remotePath:
        description: remote path on SFTP server for vtap. Mandatory.
        type: string
        default: "vtap"
      tapagent:
        description: tapagent sidecar. Optional
        type: boolean
  certs:
    description: Certificate information. Optional.
    type: object
    additionalProperties:
      description: Certificate name. Optional.
      type: object
      additionalProperties: false
      properties:
        p12:
          description: PKCS#12 file (.p12) path. Optional.
          type: file
        password:
          description: Password of the PKCS#12 file. Optional.
          type: string
          default: ericsson

  registry:
    description: The registry information. Optional.
    type: object
    default: {}
    additionalProperties: false
    properties:
      url:
        description: The registry url. Optional.
        type: string
        default: 'null'
      pullSecret:
        description: The registry pull secret. Optional.
        type: string
        default: regcred
### ----------------------------------------------------------------------- ###
### CNF general information END
###############################################################################

###############################################################################
### Dimensioning specific START
### ----------------------------------------------------------------------- ###
# should this section start with "dimensioning"? to implement the new dimensioning idea
  replicaCount:
    description: replica count of the microservices. Optional.
    type: object
    additionalProperties:
      description: the number of replicas. Optional.
      type: integer
  minReplica:
    description: min replica count of the microservices. Optional.
    type: object
    additionalProperties:
      description: the min number of replicas. Optional.
      type: integer
  maxReplica:
    description: max replica count of the microservices. Optional.
    type: object
    additionalProperties:
      description: the max number of replicas. Optional.
      type: integer
  pvcSize:
    description: PVC size. Optional.
    type: object
    additionalProperties:
      description: the size of PVC. Optional.
      type: number
  pvcSizeStr:
    description: PVC size. Optional.
    type: object
    additionalProperties:
      description: the size of PVC. Optional.
      type: string
  hpaReplica:
    description: Set min and max replicas for HPA microservies. Optional.
    type: object
    additionalProperties:
      type: object
      properties:
        min:
          description: minReplicas. Mandatory.
          type: integer
        max:
          description: maxReplicas. Mandatory.
          type: integer
  systemProfile:
    description: System Profile for CCDM. Optional.
    type: string
    additionalProperties:
      description: standard or small. Optional.
      default: standard
### ----------------------------------------------------------------------- ###
### Dimensioning specific END
###############################################################################

