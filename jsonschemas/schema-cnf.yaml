          host:
            description: Host part of the FQDN (without domain). Mandatory.
            type: string
          port:
            description: Port of the service. Optional.
            type: integer
            default: 443
          geored:
            description: Geored configurations. Optional.
            type: object
            additionalProperties: false
            properties:
              remote:
                description: Remote site informations. Mandatory.
                type: object
                additionalProperties: false
                properties:
                  instanceId:
                    description: NF instance ID. Mandatory.
                    type: string
                  host:
                    description: Host part of the FQDN (without domain). Mandatory.
                    type: string
                  port:
                    description: Port of the service. Optional.
                    type: integer
                    default: 443
          provisioning:
            description: NSSF provisioning. Mandatory.
            type: object
            additionalProperties: false
            properties:
              fqdn:
                description: Ingress FQDN for provisioning service. Mandatory.
                type: string
              amf:
                description: AMF information. Mandatory.
                type: object
                additionalProperties: false
                properties:
                  regionId:
                    description: AMF regionId. Mandatory.
                    type: integer
                  setId:
                    description: AMF setId. Mandatory.
                    type: integer
                  instanceId:
                    description: List of AMF instance ID. Mandatory.
                    type: array
